<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/icons8-tic-tac-toe-47.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Indie+Flower&family=Major+Mono+Display&family=Roboto:wght@300&display=swap"
    rel="stylesheet">

  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>

  <header>
    <h1>Jogo da Velha</h1>
    <div id="player">
      <input type="text" id="player1" placeholder="Nome do Jogador X" class="playerInput" maxlength="15"/>
      <input type="text" id="player2" placeholder="Nome do Jogador O" class="playerInput" maxlength="15"/>
    </div>
    <a href="#scoreBoard"><button id="start">INICIAR</button></a>
  </header>
  
  <section id="rules">
    <h3><span>R</span>egras:</h3>
    <p>O primeiro a jogar é o X</p>
    <p>Cada rodada vale 1 ponto</p>
    <p>Quem ganhar inicia a proxima rodada</p>
    <p>O jogo acaba quando alguem fazer 5 pontos</p>
  </section>

  <main>
    <section id="scoreBoard">
      <div id="borderScreen">
        <h2 id="vezDe">VEZ DE: <span id="turnPlayer"></span></h2>
        <div id="containerScore">
          <h3 id="player1Score">X</h3>
          <div class="containerPlayer">
            <h3 id="scoreX" class="score">00</h3>
            <h3 id="vs">vs</h3>
            <h3 id="scoreO" class="score">00</h3>
          </div>
          <h3 id="player2Score">O</h3>

        </div>
        <button id="btnContinuar">CONTINUAR</button>
      </div>
    </section>

    <section id="gameBoard">
      <span class="cursor-pointer" data-region="0.0"></span>
      <span class="cursor-pointer" data-region="0.1"></span>
      <span class="cursor-pointer" data-region="0.2"></span>
      <span class="cursor-pointer" data-region="1.0"></span>
      <span class="cursor-pointer" data-region="1.1"></span>
      <span class="cursor-pointer" data-region="1.2"></span>
      <span class="cursor-pointer" data-region="2.0"></span>
      <span class="cursor-pointer" data-region="2.1"></span>
      <span class="cursor-pointer" data-region="2.2"></span>
    </section>

    <button id="reloadButton">RECOMEÇAR</button>

  </main>
</body>

</html>
